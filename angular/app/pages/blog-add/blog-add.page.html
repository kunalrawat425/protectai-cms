<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Install and Use CKEditor In Laravel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-2 mt-4">
                
                    <form method="post" action="/addBlog" enctype="multipart/form-data">
                        <!-- @csrf -->
                        <input class="mt-2"  type="text" name="Title" id="title" placeholder="Title" style="width: 100%;height: 50%;">
                        <div class="mt-2 form-group">
                            <textarea class="ckeditor form-control" id="editor" name="Editor"></textarea>
                        </div>
                        <input class="mt-2"  type="text" name="SEO-Title" id="seo-title" placeholder="SEO Title" style="width: 100%;height: 50%;">
                        <input class="mt-2" type="text" name="SEO-Description" id="seo-description" placeholder="SEO Description" style="width: 100%;height: 50%;">
                        <input class="mt-2" type="text" name="Author" id="author" placeholder="Author" style="width: 100%;height: 50%;">
                        <div class="row">
                            <div class="pl-5 pr-5">
                                <label>Status:</label>
                            </div>
                            <div class="pl-5 pr-5">
                                <input class="mt-2" type="radio" id="draft" name="status-option" value="draft">
                                <label class="mt-2" for="draft">Draft</label><br>
                            </div>
                            <div class="pl-5 pr-5"></div>
                                <input class="mt-2" type="radio" id="publish" name="status-option" value="publish">
                                <label class="mt-2" for="publish">Publish</label><br>
                        </div>
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
</body>

<script src="//cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>

</html>
